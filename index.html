<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICUE-Test-Site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Audiowide&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Bungee+Tint&family=Pinyon+Script&family=Rubik:ital,wght@0,300..900;1,300..900&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body class="loading">
  
  <!-- ✅ Standalone landing page -->
  <div id="landing-page">
    <img src="public/logoIcons/logo.png" alt="Logo" />
    <div class="sci-fi-clock">
      <div class="clock-circle"></div>
      <div class="clock-center"></div>
      <p class="loading-text">Initialising Core Systems...</p>
    </div>
  </div>

  <div class="language-switcher">
    <a href="https://icuevn-mainsite.netlify.app/#" class="flag-link">
        <span class="flag-icon flag-icon-vn"></span>    
    </a>
  </div>

  <nav class="menu-bar">
    <div class="logo-banner">
      <a href="#" onclick="navigateToPage('Home')">
        <img class="logo-content" src="public/logoIcons/logo.png" alt="Logo" />
      </a>
    </div>
  
    <!-- Centered Hamburger Menu -->
    <div class="menu-toggle" onclick="toggleDrawerMenu()">
      <img id="menuIcon" src="public/logoIcons/menu-icon.png" alt="menu" width="32" />
    </div>
  
    <!-- Contact stays to the right -->
    <a href="#/Contact" onclick="loadPage('Contact'); closeDrawerMenu();" data-page="Contact" class="contact-link">Contact</a>
  
    <!-- Fullscreen Drawer Menu -->
    <div class="drawer-menu" id="drawerMenu">
      <a href="#/Home" onclick="loadPage('Home'); closeDrawerMenu();" data-page="Home">🏚️ Home</a>
      <a href="#/ourWork" onclick="loadPage('ourWork'); closeDrawerMenu();" data-page="ourWork">⇲ Our Work</a>
      <a href="#/aboutUs" onclick="loadPage('aboutUs'); closeDrawerMenu();" data-page="aboutUs">〶 About Us</a>
      <a href="#" class="has-submenu" onclick="toggleSubmenu(event);" data-page="ourPeople">📉 Our People</a>
      <div class="submenu">
        <a href="#/meetOurExperts" onclick="loadPage('meetOurExperts'); closeDrawerMenu();"  data-page="meetOurExperts">Meet Our Experts</a>
        <a href="#/coreTeam" onclick="loadPage('coreTeam'); closeDrawerMenu();" data-page="coreTeam">Core Team</a>
      </div>
    </div>
  </nav>

  <main id="content">
      
  </main>
  <!-- Load model-viewer once -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script>
  window.addEventListener('load', () => {
  const landing = document.getElementById('landing-page');
  if (landing) {
    // Simulate slow loading (e.g., 3 seconds)
    setTimeout(() => {
      landing.style.opacity = '0';
      landing.style.pointerEvents = 'none';
      landing.style.transition = 'opacity 1s ease';
      
      setTimeout(() => {
        landing.style.display = 'none';
        document.body.classList.remove('loading'); // ✅ Reveal rest of the UI
      }, 1000);
    }, 20000); // 👈 tweak this to control delay
  }
});
</script>
<!-- Your app's logic -->
<script type="module" src="/src/script.js"></script>
  
</body>
<footer>Made by LD⭐️</footer>
</html>
