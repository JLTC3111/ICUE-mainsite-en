<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICUE-Test-Site</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css">
</head>
<body>
  <nav class="menu-bar">
    <div class="logo-banner">
      <img class="logo-content" src="public/logo.png" alt="Logo" />
    </div>
    <a href="#" onclick="loadPage('home')">Home</a>
    <a href="#" onclick="loadPage('ourwork')">Our Work</a>
    <a href="#" onclick="loadPage('pastprojects')">Past Projects</a>
    <a href="#" onclick="loadPage('ourpeople')">Our People</a>
    <a href="#" onclick="loadPage('aboutus')">About Us</a>
    <a href="#" onclick="loadPage('contactus')" style="margin-right:180px;">Contact Us</a>
  </nav>

  <main id="content">
      <h1>Welcome to ICUE!</h1>
      <p>Let's Start</p>
  </main>

  <script src="script.js">
    function loadPage(page) {
      const content = document.getElementById('content'); // The element where content is loaded

      fetch(`${page}.html`)  // Dynamically fetch the HTML file
        .then(response => response.text())
        .then(data => {
          content.innerHTML = data;  // Insert the content into the page
        })
        .catch(error => {
          console.error('Error loading page:', error);
        });
    }

    // Load the home page by default when the page is first loaded
    window.onload = () => {
      loadPage('home');  // This loads home.html by default when the page is loaded
    };
  </script>
</body>
<footer>Made by LD ⭐️⭐️⭐️⭐️</footer>
</html>
