<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Experts - ICUE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-background" id="video-bg-container">
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="public/bgVideos/bg2.mp4" type="video/mp4" media="(min-width: 768px)">
            <source src="public/bgVideos/bg2-mobile.mp4" type="video/mp4">
        </video>
    </div>

    <div class="image-container">
        <div class="shutter-top"></div>
        <div class="shutter-bottom"></div>
        <img id="profile-photo" class="profile-photo fade-In" src="public/profilePhotos/nguyenhonghanh.jpg" alt="Profile Photo" />
    </div>

    <div class="text-container" id="text-slider">
        <div class="montserrat-pepple fade-In" id="profile-text">
            <div>
                <span class="intro-people"></span> 
            </div>
        </div>
    </div>

    <div id="prev-btn" class="arrow-button left-arrow">
        <svg width="80px" height="80px" viewBox="-3 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="icomoon-ignore">
            </g>
            <path d="M13.114 2.887c-7.243 0-13.114 5.871-13.114 13.113s5.871 13.113 13.114 13.113c7.242 0 13.112-5.871 13.112-13.113s-5.87-13.113-13.112-13.113zM13.114 28.064c-6.653 0-12.065-5.412-12.065-12.064s5.412-12.063 12.065-12.063c6.652 0 12.063 5.412 12.063 12.063s-5.411 12.064-12.063 12.064z" fill="currentColor">
            
            </path>
            <path d="M12.318 10.363l-0.742-0.742-6.379 6.379 6.379 6.379 0.742-0.742-5.113-5.113h12.726v-1.049h-12.726z" fill="currentColor">
            
            </path>
            </svg>

    </div> 

    <div id="next-btn" class="arrow-button right-arrow">
        <svg width="80px" height="80px" viewBox="-3 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="icomoon-ignore">
            </g>
            <path d="M13.11 29.113c7.243 0 13.113-5.871 13.113-13.113s-5.87-13.113-13.113-13.113c-7.242 0-13.113 5.871-13.113 13.113s5.871 13.113 13.113 13.113zM13.11 3.936c6.652 0 12.064 5.412 12.064 12.064s-5.412 12.064-12.064 12.064c-6.653 0-12.064-5.412-12.064-12.064s5.411-12.064 12.064-12.064z" fill="currentColor">
            
            </path>
            <path d="M13.906 21.637l0.742 0.742 6.378-6.379-6.378-6.379-0.742 0.742 5.112 5.112h-12.727v1.049h12.727z" fill="currentColor">
            
            </path>
            </svg>
    </div>

    <model-viewer 
        class="model-section"
        src="public/models/butterflies.glb" 
        autoplay 
        auto-rotate 
        camera-controls 
        camera-orbit="45deg 45deg 45deg 10m"
        style="width: 50%; height: 200px;">
    </model-viewer>

    

</body>
</html>
